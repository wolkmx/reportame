<div class="container " style="  margin-top: 100px;">
    
    <h3>
        Eliminar
    </h3>
    
    <br>
    
    <span class="error">{{ @flash }}</span>
    
    <form action="enfermedad" method="post" class="form-group">
        
        <span>Nombre: </span><input class="form-control" type="text" name="name" value="{{ @POST.name }}" disabled><br>
        
        <span>Apellido: </span><input class="form-control" type="text" name="color" value="{{ @POST.color }}" disabled><br>
        
        <span>Imagen Ping: </span><input class="form-control" type="text" name="imagePing" value="{{ @POST.imagePing }}" disabled><br>
        
        <span>Imagen Ping Shadow: </span><input class="form-control" type="text" name="imagePingShadow" value="{{ @POST.imagePingShadow }}" disabled><br>
        
        <input type="hidden" value="7" name="menuOpc">
        
        <input type="hidden" value="{{ @POST.idEnfermedad }}" name="id">
        
        <input class="send" type="submit" value="Eliminar">
        
    </form> 
    
</div>

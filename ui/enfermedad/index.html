<span class="error">{{ @flash }}</span>

<check if="{{ @todosLosRegistros!=0 }}">

    <true>
    
        <table border="1">
            
            <tr>
                <th>Nombre</th>
                <th>Color</th>
                <th>Image Ping</th>
                <th>Image Ping Shadow</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            
            <repeat group="{{ @todosLosRegistros }}" value="{{ @cadaRegistro }}">
                <tr>
                    <td>
                        {{ trim(@cadaRegistro['name']) }}
                    </td>
                    <td>
                        {{ trim(@cadaRegistro['color']) }}
                    </td>
                    <td>
                        {{ trim(@cadaRegistro['imagePing']) }}
                    </td>
                    <td>
                        {{ trim(@cadaRegistro['imagePingShadow']) }}
                    </td>
                    <td>
                        <a href="/enfermedad?menuOpc=4&id={{ trim(@cadaRegistro['idEnfermedad']) }}">Consultar/Editar</a>
                    </td>
                    <td>
                        <a href="/enfermedad?menuOpc=6&id={{ trim(@cadaRegistro['idEnfermedad']) }}">Eliminar</a>
                    </td>
                </tr>
            </repeat>
            
        </table>
    
    </true>
    
    <false>
        <span>no hay registros</span>
    </false>
    
</check>

<a href="/enfermedad?menuOpc=2">Agregar Nuevo Perfil</a>

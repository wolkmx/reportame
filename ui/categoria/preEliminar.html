<div class="container " style="  margin-top: 100px;">

    
    <h3>
        Eliminar
    </h3>
    
    <br>
    
    <span class="error">{{ @flash }}</span>
    
    <form action="categoria" method="post" class="form-group">
        
        <span>Nombre: </span><input class="form-control" type="text" name="name" value="{{ @POST.name }}" disabled><br>

                <a href="/categoria?menuOpc=1"><button type="button" class=" color-grande btn btn-default btn-lg">Volver</button></a>

</div>

<div class="container" style="  margin-top: 100px;">
    <div class="row">
        <span class="error">{{ @flash }}</span>
        
        <check if="{{ @todosLosRegistros!=0 }}">
        
            <true>
            
                <div class="table-responsive">
                    <table border="1" class="table .table-hover">
                        
                        <tr class="info centrado">
                            <th>Nombre</th>
                            <th>Color</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        
                        <repeat group="{{ @todosLosRegistros }}" value="{{ @cadaRegistro }}">
                            <tr>
                                <td>
                                    {{ trim(@cadaRegistro['name']) }}
                                </td>
                                <td>
                                    {{ trim(@cadaRegistro['color']) }}
                                </td>                    
                                <td>
                                    <a href="/categoria?menuOpc=4&id={{ trim(@cadaRegistro['idCategoria']) }}"><button type="button" class=" btn btn-default btn-lg">Consultar/Editar</button></a>
                                </td>
                                <td>
                                    <a href="/categoria?menuOpc=6&id={{ trim(@cadaRegistro['idCategoria']) }}"><button type="button" class=" btn btn-default btn-lg">Eliminar</button></a>
                                </td>
                            </tr>
                        </repeat>
                        
                    </table>
                </div>
            
            </true>
            
            <false>
                <span>no hay registros</span>
            </false>
            
        </check>
        
        <dic class="col-md-12">
            <a href="/categoria?menuOpc=2"><button type="button" class=" btn btn-default btn-lg">Agregar Nueva Categor√≠a</button></a>
       </dic>

       <dic class="col-md-6">
            <a href="/mipanel"><button type="button" class=" color-grande btn btn-default btn-lg">Volver</button></a>
       </dic>
        
    </div>
</div>

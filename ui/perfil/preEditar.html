<div>
    <span>
        Editar
    </span>
    <br>
    <span class="error">{{ @flash }}</span>
    <form id="nuevoPerfilForm" name="nuevoPerfilForm" action="perfil" method="post">
        <span>¿Se reporta a usted mismo? </span>
            <check if="{{ @POST.owner == '1' }}">
                <true>
                    <input type="radio" name="owner" value="1" checked>Si
                    <input type="radio" name="owner" value="0">No
                </true>
            </check>
            <check if="{{ @POST.owner == '0' }}">
                <true>
                    <input type="radio" name="owner" value="1">Si
                    <input type="radio" name="owner" value="0" checked>No
                </true>
            </check>
        <br>
        <span>Nombre: </span><input type="text" name="firtsName" value="{{ @POST.firtsName }}"><br>
        <span>Apellido: </span><input type="text" name="lastName" value="{{ @POST.lastName }}"><br>
        <span>Teléfono: </span><input type="text" name="phone" value="{{ @POST.phone }}"><br>
        <span>Teléfono Movil: </span><input type="text" name="cellphone" value="{{ @POST.cellphone }}"><br>
        <span>Fecha de Nacimiento: </span><input type="text" name="birthday" value="{{ @POST.birthday }}"><br>
        <span>Pais: </span><input type="text" name="country" value="{{ @POST.country }}"><br>
        <span>Ciudad: </span><input type="text" name="city" value="{{ @POST.city }}"><br>
        <span>Municipio: </span><input type="text" name="municipio" value="{{ @POST.municipio }}"><br>
        <span>Sexo: </span>
            <check if="{{ @POST.sex == '1' }}">
                <true>
                    <input type="radio" name="sex" value="1" checked>Masculino
                    <input type="radio" name="sex" value="0">Femenino
                </true>
            </check>
            <check if="{{ @POST.sex == '0' }}">
                <true>
                    <input type="radio" name="sex" value="1">Masculino
                    <input type="radio" name="sex" value="0" checked>Femenino
                </true>
            </check>
        <br>
        <span>Profesión: </span><input type="text" name="profesion" value="{{ @POST.profesion }}"><br>
        <span>Numero de Identificación: </span><input type="text" name="documentType" value="{{ @POST.documentType }}"><br>
        <span>Estado Civil: </span><input type="text" name="estadoCivil" value="{{ @POST.estadoCivil }}"><br>
        <span>Numero dei Hijos: </span><input type="text" name="numeroHijos" value="{{ @POST.numeroHijos }}"><br>
        <span>Peso: </span><input type="text" name="peso" value="{{ @POST.peso }}"><br>
        <span>Tipo de Sangre: </span><input type="text" name="tipoSangre" value="{{ @POST.tipoSangre }}"><br>
        <input type="hidden" value="5" name="menuOpc" >
        <input type="hidden" value="{{ @POST.idPerfil }}" name="id" >
        <input class="send" type="submit" value="Modificar">
    </form> 
</div>
